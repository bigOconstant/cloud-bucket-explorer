

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rust web development</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
  <h1 class="title">Get Permissions</h1>

    <h3 class="subtitle">Enter user Email and token</h3>
    {# <form>
      <input type="text" name="token" /><br/>
      <p><input type="submit"></p>
    </form> #}
    <form>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input class="input" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input class="input" type="password" placeholder="Token" name="token">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
      <div class="control"><br>
        <p><input class="button is-primary" type="submit"></p>
      </div>
    </div>
  </form>

</div>
</section>
</body>
</html>
